<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Опрос</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/interview.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="interview__block">
                
                <div class="interview__subtitle question5">
                    <div class="interview__message question5">
                        По вам скучает очень близкий человек, которого больше нет в мире живых. Возможно это дедушка или бабушка.
                    </div>
                </div>
                <div class="divider"></div>
                
                <div class="question">
                    <h1 class="question__title">Запись, которую Вы услышите, может шокировать людей с неокрепшей психикой. Вы готовы узнать, что ждет именно Вас?</h1>
                    <button class="btn question__answer input_size" value="yes">Да</button>
                    <button class="btn question__answer input_size" value="no">Затрудняюсь ответить</button>
                
                
                    
                </div>
                
                <p class="question__num">Вопрос 5-5</p>
                
                <img src="./img/eye.svg" alt="eye1" class="interview__eye1">
                <img src="./img/eye-1.svg" alt="eye2" class="interview__eye2">

            </div>
        </div>
    </main>

    <script src="./js/interview.js"></script>
</body>
</html>
